<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="tab">pomodoro</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="container">
  <header>
    <h1>pomodoro</h1>
  </header>

  <main>
    <section>
      <h2 id="time-display">00:00</h2>
      <h3 id="status-display">stopped</h3>

      <button id="start" class="btn btn-primary">start</button>
      <button id="pause" class="btn btn-primary btn-ghost">pause</button>
      <button id="reset" class="btn btn-error">reset</button>
    </section>


    <br><br>
    <section>
      <h4>settings</h4>

      <p>work: <span id="work-value">25</span></p>
      <input type="range" id="work-slider" value="25" min="1" max="60">
      <br><br>
      <p>break: <span id="break-value">5</span></p>
      <input type="range" id="break-slider" value="5" min="1" max="30">
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
