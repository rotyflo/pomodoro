<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="tab">pomodoro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>pomodoro</h1>
  </header>

  <main>
    <div>
      <h3 id="status-display">stopped</h3>
      <h1 id="time-display">00:00</h1>

      <button id="start">start</button>
      <button id="pause" hidden>pause</button>
      <button id="reset">reset</button>
    </div>

    <br><br>

    <fieldset>
      <legend>
        <b>settings</b>
      </legend>

      <p>work</p>
      <input type="range" id="work-slider" value="25" min="1" max="60">
      <span id="work-value">25</span>

      <p>break</p>
      <input type="range" id="break-slider" value="5" min="1" max="30">
      <span id="break-value">5</span>
    </fieldset>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
